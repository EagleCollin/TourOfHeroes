<h2>My Heroes</h2>

<mat-card>
  <label for="new-hero">Hero name:</label>
  <input mat-input id="new-hero" #heroName />

  <br />
  <mat-form-field appearance="fill">
    <mat-label>Select your hero's race</mat-label>
    <mat-select #raceSelect>
      <mat-option>None</mat-option>
      <mat-option value="Martian">Martian</mat-option>
      <mat-option value="Plutonian">Plutonian</mat-option>
      <mat-option value="Earthan">Earthan</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="add(heroName.value, raceSelect.value)">
    Add Hero
  </button>
</mat-card>

<mat-list>
  <mat-list-item *ngFor="let hero of heroes">
    <a
      mat-raised-button
      color="primary"
      routerLink="/detail/{{ hero.id }}"
      matBadge="{{ hero.appId }}"
      matBadgePosition="before"
      matBadgeColor="accent"
    >
      {{ hero.name }}
      <span id="race">Race: {{ hero.race }}</span>
    </a>

    <button mat-raised-button (click)="delete(hero)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<app-hero-detail></app-hero-detail>
