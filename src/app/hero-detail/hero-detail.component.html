<div *ngIf="hero">
  <mat-card>
    <mat-card-title> {{ hero.name | uppercase }} Details</mat-card-title>
    <mat-card-subtitle>id: {{ hero.id }}</mat-card-subtitle>

    <label for="hero-name">Hero name: </label>
    <input
      mat-input
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="Hero name"
    />
    <button mat-button color="primary" (click)="save(hero.id, hero.name)">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card>
  <button mat-raised-button color="accent" type="button" (click)="goBack()">
    Go Back
  </button>
</div>
